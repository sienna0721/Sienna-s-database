<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Sienna_Database_Grid_v6</title>
    <style>
        /* 基礎背景與網格效果 */
        body {
            background-color: #000000;
            background-image: 
                linear-gradient(rgba(0, 255, 102, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 102, 0.05) 1px, transparent 1px);
            background-size: 30px 30px; /* 網格大小 */
            color: #00ff66;
            font-family: 'Consolas', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 8vh;
            margin: 0;
            min-height: 100vh;
            overflow-y: auto;
            text-shadow: 0 0 8px rgba(0, 255, 102, 0.6);
            cursor: crosshair;
        }

        /* 模擬老舊螢幕的掃描線特效 */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 1000;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none; /* 確保不影響點擊 */
        }

        .header-title {
            font-size: 60px;
            font-weight: bold;
            background: linear-gradient(to right, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255, 0, 255, 0.8));
            margin-bottom: 10px;
            z-index: 2;
        }

        @keyframes rainbow { to { background-position: 200% center; } }

        .system-info {
            color: #888;
            font-size: 18px;
            margin-bottom: 50px;
            letter-spacing: 2px;
            z-index: 2;
        }

        #console-container {
            width: 80%;
            max-width: 900px;
            text-align: left;
            border-left: 2px solid rgba(0, 255, 102, 0.2);
            padding-left: 30px;
            z-index: 2;
        }

        #output {
            font-size: 28px;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: inline;
        }
        
        .cursor {
            display: inline-block;
            width: 15px;
            height: 32px;
            background-color: #00ff66;
            animation: blink 0.8s infinite;
            vertical-align: middle;
            margin-left: 5px;
            box-shadow: 0 0 10px #00ff66;
        }

        @keyframes blink { 50% { opacity: 0; } }
        
        #hidden-input {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; border: none; outline: none; z-index: 999;
        }
    </style>
</head>
<body onclick="focusInput()">

    <div class="header-title">Sienna 的資料庫</div>
    <div class="system-info">GRID SYSTEM: ACTIVE | SCANNING...</div>

    <div id="console-container">
        <span id="output"></span><span class="cursor"></span>
    </div>

    <input type="text" id="hidden-input" autofocus autocomplete="off">

       <script>
        const output = document.getElementById('output');
        const input = document.getElementById('hidden-input');
        
        const welcomeText = [
            'print("Hello World")',
            'This is our first lesson!',
            'Stay tuned for more!'
        ];

        let queue = [];
        let isTyping = false;
        const typingSpeed = 50; // 你可以在這裡統一調整速度 (ms)

        function focusInput() { input.focus(); }
        setInterval(focusInput, 100);

        // 核心打字機函數：處理排隊中的字元
        async function processQueue() {
            if (queue.length > 0 && !isTyping) {
                isTyping = true;
                while (queue.length > 0) {
                    const char = queue.shift();
                    
                    if (char === "\n") {
                        output.innerHTML += "<br>> ";
                    } else if (char === "INITIAL_PROMPT") {
                        output.innerHTML += "> ";
                    } else {
                        // 使用 textContent 確保特殊字元不會被當成 HTML
                        const tempSpan = document.createElement('span');
                        tempSpan.textContent = char;
                        output.appendChild(tempSpan);
                    }
                    
                    // 同步滾動到底部
                    window.scrollTo(0, document.body.scrollHeight);
                    await new Promise(r => setTimeout(r, typingSpeed));
                }
                isTyping = false;
            }
        }

        // 修改開場動畫：改為放入隊列執行
        function startWelcome() {
            welcomeText.forEach((line, index) => {
                queue.push("INITIAL_PROMPT");
                queue.push(...line.split(""));
                queue.push("\n");
            });
            processQueue();
        }

        // 監控 Text Blaze 輸入
        input.addEventListener('input', (e) => {
            // Text Blaze 噴出來的字會被丟進隊列
            const inputText = e.data || "";
            if (inputText) {
                queue.push(...inputText.split(""));
                e.target.value = ""; // 清空輸入框緩衝
                processQueue();
            }
        });

        input.addEventListener('keydown', (e) => {
            // 攔截快捷鍵
            if ((e.ctrlKey || e.metaKey) && (e.key === 'l' || e.key === 'e' || e.key === 'k')) e.preventDefault();
            
            // 處理 Enter：轉化為隊列中的換行
            if (e.key === 'Enter') {
                e.preventDefault();
                queue.push("\n");
                processQueue();
            }

            // 處理 Backspace：即時刪除（不排隊）
            if (e.key === 'Backspace') {
                let text = output.innerText;
                if (text.endsWith('> ')) return;
                
                if (output.innerHTML.endsWith('<br>> ')) {
                    output.innerHTML = output.innerHTML.slice(0, -6);
                } else {
                    // 刪除最後一個節點或字元
                    if (output.lastChild) output.removeChild(output.lastChild);
                }
            }
        });

        window.onload = () => {
            focusInput();
            startWelcome(); // 執行一致的開場邏輯
        };
    </script>

</body>
</html>
