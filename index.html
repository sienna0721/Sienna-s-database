<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Sienna_Database_Grid_v6</title>
    <style>
        /* 基礎背景與網格效果 */
        body {
            background-color: #000000;
            background-image: 
                linear-gradient(rgba(0, 255, 102, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 102, 0.05) 1px, transparent 1px);
            background-size: 30px 30px; /* 網格大小 */
            color: #00ff66;
            font-family: 'Consolas', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 8vh;
            margin: 0;
            min-height: 100vh;
            overflow-y: auto;
            text-shadow: 0 0 8px rgba(0, 255, 102, 0.6);
            cursor: crosshair;
        }

        /* 模擬老舊螢幕的掃描線特效 */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 1000;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none; /* 確保不影響點擊 */
        }

        .header-title {
            font-size: 60px;
            font-weight: bold;
            background: linear-gradient(to right, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255, 0, 255, 0.8));
            margin-bottom: 10px;
            z-index: 2;
        }

        @keyframes rainbow { to { background-position: 200% center; } }

        .system-info {
            color: #888;
            font-size: 18px;
            margin-bottom: 50px;
            letter-spacing: 2px;
            z-index: 2;
        }

        #console-container {
            width: 80%;
            max-width: 900px;
            text-align: left;
            border-left: 2px solid rgba(0, 255, 102, 0.2);
            padding-left: 30px;
            z-index: 2;
        }

        #output {
            font-size: 28px;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: inline;
        }
        
        .cursor {
            display: inline-block;
            width: 15px;
            height: 32px;
            background-color: #00ff66;
            animation: blink 0.8s infinite;
            vertical-align: middle;
            margin-left: 5px;
            box-shadow: 0 0 10px #00ff66;
        }

        @keyframes blink { 50% { opacity: 0; } }
        
        #hidden-input {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; border: none; outline: none; z-index: 999;
        }
    </style>
</head>
<body onclick="focusInput()">

    <div class="header-title">Sienna 的資料庫</div>
    <div class="system-info">GRID SYSTEM: ACTIVE | SCANNING...</div>

    <div id="console-container">
        <span id="output"></span><span class="cursor"></span>
    </div>

    <input type="text" id="hidden-input" autofocus autocomplete="off">

           <script>
        const output = document.getElementById('output');
        const input = document.getElementById('hidden-input');
        
        const welcomeText = [
            'print("Hello World")',
            'This is our first lesson!',
            'Stay tuned for more!'
        ];

        let queue = [];
        let isTyping = false;
        const typingSpeed = 50; 

        function focusInput() { input.focus(); }
        setInterval(focusInput, 100);

        async function processQueue() {
            if (queue.length > 0 && !isTyping) {
                isTyping = true;
                while (queue.length > 0) {
                    const char = queue.shift();
                    
                    if (char === "\n") {
                        // 換行時，先檢查目前最後一個字是不是已經有符號了，避免重複
                        output.innerHTML += "<br>> ";
                    } else if (char === "FORCE_NEW_LINE_SYMBOL") {
                        // 這是專門給第一行使用的邏輯
                        if (output.innerHTML === "") {
                            output.innerHTML = "> ";
                        }
                    } else {
                        const span = document.createElement('span');
                        span.textContent = char;
                        output.appendChild(span);
                    }
                    window.scrollTo(0, document.body.scrollHeight);
                    await new Promise(r => setTimeout(r, typingSpeed));
                }
                isTyping = false;
            }
        }

        // 開場邏輯：每一行字串前不手動加符號，交給 queue 處理
        function startWelcome() {
            welcomeText.forEach((line, index) => {
                if (index === 0) queue.push("FORCE_NEW_LINE_SYMBOL");
                queue.push(...line.split(""));
                queue.push("\n");
            });
            processQueue();
        }

        input.addEventListener('input', (e) => {
            const data = e.data || "";
            if (data) {
                queue.push(...data.split(""));
                e.target.value = "";
                processQueue();
            }
        });

        input.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && (e.key === 'l' || e.key === 'e' || e.key === 'k')) e.preventDefault();
            
            if (e.key === 'Enter') {
                e.preventDefault();
                queue.push("\n");
                processQueue();
            }

            if (e.key === 'Backspace') {
                // 修改 Backspace 邏輯，防止刪掉最後一個 "> "
                const currentContent = output.innerHTML;
                if (currentContent.endsWith('> ')) return;
                
                if (output.lastChild) {
                    output.removeChild(output.lastChild);
                }
            }
        });

        window.onload = () => {
            focusInput();
            startWelcome();
        };
    </script>

</body>
</html>
